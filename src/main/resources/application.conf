ktor {
    deployment {
        port = ${PORT}
    }
    application {
        modules = [ it.nicolasfarabegoli.ss.api.ApplicationKt.module ]
    }
}

jwt {
    domain = "sshelf-api.herokuapp.com"
    secret = ${JWT_SECRET}
    issuer = "http://0.0.0.0:${PORT}/"
    audience = "http://0.0.0.0:${PORT}/hello"
    realm = "Access to 'hello'"
}